# URLs NGROK (CHANGE CES VALEURS CHAQUE JOUR)
app.base-url=${APP_BASE_URL:https://your-ngrok-url.ngrok-free.app}
app.frontend-url=${APP_FRONTEND_URL:https://your-frontend-ngrok-url.ngrok-free.app}
app.allowed-origins=${ALLOWED_ORIGINS:https://your-frontend-ngrok-url.ngrok-free.app,http://localhost:3000,http://localhost:3001,http://localhost:5174}

# MongoDB (local)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://root:qwerty87@localhost:27017/project-name?authSource=admin}
spring.data.mongodb.auto-index-creation=true

# JWT
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production-min-256-bits}
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# File Storage
file.storage.base-path=./uploads
file.storage.max-file-size=5242880
file.storage.allowed-types=image/jpeg,image/png,image/gif,image/webp
file.storage.users-path=users
file.storage.stock-path=stock

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Admin (ROOT_ADMIN - Data Initialization)
admin.email=${ADMIN_EMAIL:bendjibril789@gmail.com}
admin.password=${ADMIN_PASSWORD:Root@dmin789!}
admin.username=${ADMIN_USERNAME:azerty-78}
admin.firstname=${ADMIN_FIRSTNAME:Ben}
admin.lastname=${ADMIN_LASTNAME:Djibril}

# Logging
logging.level.root=INFO
logging.level.com.kobecorporation=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.docker.compose.enabled=false
