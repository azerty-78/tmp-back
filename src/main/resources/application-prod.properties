# ==========================================
# CONFIGURATION PRODUCTION
# ⚠️ FICHIER SENSIBLE - Ne pas commiter (dans .gitignore)
# ==========================================

# ==========================================
# URLs (Production - utilise les variables d'environnement)
# ==========================================
app.base-url=${APP_BASE_URL:https://api.example.com}
app.frontend-url=${APP_FRONTEND_URL:https://www.example.com}
app.allowed-origins=${ALLOWED_ORIGINS:https://www.example.com,https://example.com}

# ==============================================================
# MONGODB (Production - utilise les variables d'environnement)==
# ==============================================================
# Support MongoDB Atlas (mongodb+srv://) et MongoDB local (mongodb://)
# Exemple Atlas: mongodb+srv://user:pass@cluster.mongodb.net/database?retryWrites=true&w=majority
# Exemple Local: mongodb://root:pass@project-name-mongodb:27017/database?authSource=admin
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.auto-index-creation=${MONGO_AUTO_INDEX:false}

# Timeout et connexions
spring.data.mongodb.connection-timeout=30000
spring.data.mongodb.socket-timeout=30000
spring.data.mongodb.max-connection-idle-time=60000

# ==========================================
# JWT CONFIGURATION (Production)
# ⚠️ IMPORTANT: Utilise des variables d'environnement en production
# Le secret JWT DOIT être défini dans les variables d'environnement
# ==========================================
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# ==========================================
# FILE STORAGE (Production)
# ==========================================
file.storage.base-path=/app/uploads
file.storage.max-file-size=5242880
file.storage.allowed-types=image/jpeg,image/png,image/gif,image/webp
file.storage.users-path=users
file.storage.stock-path=stock

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MULTIPART_MAX_FILE_SIZE:5MB}
spring.servlet.multipart.max-request-size=${MULTIPART_MAX_REQUEST_SIZE:10MB}

# ==========================================
# ADMIN (Production)
# ⚠️ IMPORTANT: Définis ces variables d'environnement en production
# ==========================================
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.username=${ADMIN_USERNAME:admin}
admin.firstname=${ADMIN_FIRSTNAME:Super}
admin.lastname=${ADMIN_LASTNAME:Admin}

# ==========================================
# LOGGING (Production)
# ==========================================
logging.level.root=WARN
logging.level.com.kobecorporation=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# Logs en JSON pour parsing (ELK, Datadog, etc.)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==========================================
# ACTUATOR (Production - Sécurisé)
# ==========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ==========================================
# SECURITY
# ==========================================
# Sécurité renforcée
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ==========================================
# PERFORMANCE
# ==========================================
spring.data.mongodb.field-naming-strategy=org.springframework.data.mapping.model.SnakeCaseFieldNamingStrategy

# ==========================================
# CORS (Production)
# ==========================================
# Les origines CORS sont configurées via app.allowed-origins ci-dessus

# ==========================================
# DOCKER COMPOSE
# ==========================================
spring.docker.compose.enabled=false

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=8090
server.error.whitelabel.enabled=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024
